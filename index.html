<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles.css" />

</head>
<body>

  <div id="container">
    <img id="image1" src="./images/image-product-desktop.jpg" />
    <img id="image2" src="./images/image-product-mobile.jpg" />
    
    <div id="info-container">
      <p id="about">PERFUME</p>
      <p id="heading">Gabrielle Essence Eau De Parfum</p>
      <p id="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div id="price-container">
        <p id="new-price">$149.99</p>
        <p id="old-price">$169.99</p>
      </div>
      <div id="cart-btn">
        <img src="./images/icon-cart.svg" />
        <p id="add-to-cart-text">Add to Cart</p>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Anish-Udupa">Anish Udupa H</a>.
  </div>
</body>
</html>
